<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Log In | VolunteerConnect</title>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <div class="page-container">
    <!-- Navigation (same as other pages) -->
    <nav class="navbar">
      <div class="container navbar-content">
        <a href="index.html" class="logo">VolunteerConnect</a>
        <div class="nav-links">
          <a href="index.html">Home</a>
          <a href="opportunities.html">Opportunities</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
        </div>
       <div class="auth-buttons">
  <a href="login.html"   class="btn btn-outline" id="nav-login">Log In</a>
  <a href="signup.html"  class="btn btn-primary" id="nav-signup">Sign Up</a>
  <a href="profile.html" class="btn btn-outline hidden" id="nav-profile">Profile</a>
  <button             class="btn btn-primary hidden"  id="nav-logout">Log Out</button>
</div>

        <button class="mobile-menu-btn"><i class="fas fa-bars"></i></button>
      </div>
      <div class="mobile-menu">
        <a href="index.html">Home</a>
        <a href="opportunities.html">Opportunities</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <div class="mobile-auth-buttons">
          <a href="login.html" class="btn btn-outline">Log In</a>
          <a href="signup.html" class="btn btn-primary">Sign Up</a>
        </div>
      </div>
    </nav>

    <main>
      <section class="signup-section">
        <div class="container auth-form-container">
          <h1>Log In</h1>
          <form id="login-form" class="auth-form">
            <div class="form-group">
              <label for="loginEmail">Email Address</label>
              <input type="email" id="loginEmail" name="email" required />
            </div>
            <div class="form-group">
              <label for="loginPassword">Password</label>
              <input type="password" id="loginPassword" name="password" required />
            </div>
            <div class="form-group">
              <span class="error-text" id="loginError"></span>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Log In</button>
          </form>
          <div class="auth-links">
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer (same as other pages) -->
    <footer class="footer">â€¦</footer>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
